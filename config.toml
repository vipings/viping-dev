    # The URL the site will be built for
    base_url = "https://viping.dev"

    # The title of your site
    title = "Vipin's Personal Site"

    # The description of your site
    description = "Personal website and blog"

    theme = "serene"
    output_dir = "public"
    compile_sass = true
    minify_html = false
    build_search_index = false
    generate_feeds = true
    feed_filenames = ["atom.xml"]
    taxonomies = [{ name = "tags" }, { name = "categories" }]

    # The default language
    default_language = "en"

    [markdown]
    highlight_code = true
    highlight_theme = "css"
    extra_syntaxes_and_themes = ["highlight_themes"]
    highlight_themes_css = [
      { theme = "serene-light", filename = "hl-light.css" },
      { theme = "serene-dark", filename = "hl-dark.css" },
    ]
    render_emoji = false
    external_links_target_blank = false
    external_links_no_follow = true
    external_links_no_referrer = true
    smart_punctuation = false

    [slugify]
    paths = "on"
    taxonomies = "on"
    anchors = "on"

    # Enable HTTPS
    [extra]
    # Put all your custom variables here
    # You can add your social media links here
    date_format = "%Y-%m-%d"
    social_links = [
        { name = "GitHub", url = "https://github.com/vipings" },
        { name = "LinkedIn", url = "https://linkedin.com/in/vipings" }
    ]
    # Force HTTPS
    force_https = true
    # Force theme for serene
    force_theme = "light"
    # 404 page error text
    not_found_error_text = "Page not found"
    # 404 page recovery text
    not_found_recover_text = "Return to home"
    # Enable reactions for blog posts
    reaction = true
    # Align reactions to the right
    reaction_align = "right"
    # Set reaction endpoint
    reaction_endpoint = "https://api.github.com/repos/vipings/viping-dev/issues/"

    sections = [
      { name = "blog", path = "/blog", is_external = false },
    ]
    blog_section_path = "/blog"
    back_link_text = "Back"
    footer_copyright = "Â© 2025 Vipin"
    footer_credits = true
