    # The URL the site will be built for
    base_url = "https://viping.dev"

    # The title of your site
    title = "Vipin's Personal Site"

    # The description of your site
    description = "Personal website and blog"

    theme = "even"

    # Whether to automatically compile all Sass files in the sass directory
    compile_sass = false

    # Whether to build a search index to be used later on by a JavaScript library
    build_search_index = true

    # The default language
    default_language = "en"

    # Whether to generate a feed
    generate_feeds = true

    # Enable HTTPS
    [extra]
    # Put all your custom variables here
    # You can add your social media links here
    social_links = [
        { name = "GitHub", url = "https://github.com/vipings" },
        { name = "Twitter", url = "https://twitter.com/vipings" },
        { name = "LinkedIn", url = "https://linkedin.com/in/vipings" }
    ]
    # Force HTTPS
    force_https = true

    [markdown]
    # Whether to do syntax highlighting
    # Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
    highlight_code = true
    highlight_theme = "solarized-light"
